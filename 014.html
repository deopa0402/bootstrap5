<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination sample</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-2 bg-warning">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a href="" class="page-link">Previous</a></li>
        <li class="page-item"><a href="" class="page-link">1</a></li>
        <li class="page-item"><a href="" class="page-link">2</a></li>
        <li class="page-item"><a href="" class="page-link">3</a></li>
        <li class="page-item"><a href="" class="page-link">4</a></li>
        <li class="page-item"><a href="" class="page-link">5</a></li>
        <li class="page-item"><a href="" class="page-link">next</a></li>
      </ul>

      <ul class="breadcrumb">
        <li class="breadcrumb-item">Photos</li>
        <li class="breadcrumb-item"><a href="#">Animails</a></li>
        <li class="breadcrumb-item">cat</li>
        <li class="breadcrumb-item">bigcat</li>
      </ul>

      <ul class="list-group list-group-flush">
        <li class="list-group-item active">첫번째</li>
        <li class="list-group-item list-group-item-success">두번째</li>
        <li class="list-group-item">세번째</li>
        <li class="list-group-item disabled">내번째</li>
      </ul>

      <ul class="list-group mt-2">
        <li class="list-group-item d-flex">inbox</li>
      </ul>
    </div>

    <style>
      list-group mt-2 {
        display: flex;
      }
    </style>
  </body>
</html>
