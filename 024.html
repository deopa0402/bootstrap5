<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap form example</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
    rel="stylesheet"
  />
  <script¡¡
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <body>
    <div class="container mt-3">
      <div class="row">
        <label for="id1" class="form-label">Password</label>
        <input type="password" id="id1" class="form-control">
        <div id="passwordHelpblock" class="form-text">
          Your password must be 8-20 characters long, contain letters and numbers,
          and must not contain spaces, special characters, or emoji.
        </div>
      </div>
      <div class="row mt-4 align-items-end">
        <div class="col-auto">
          <label for="password" class="for col-form-labe1">Password</label>
        </div>
        <div class="col-auto">
          <input type="password" id="password">
        </div>
        <div class="col-auto">
          <span id="id1" class="form-text">8~20자 이내로 작성해주시기 바랍니다.</span>
        </div>
      </div>
    </div>
  </body>
</html>
