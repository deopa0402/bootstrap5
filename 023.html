<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>offcanvas example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="m-5">
    <div class="offcanvas offcanvas-end" id="demo">
      <div class="offcanvas-header">
        <h1 class="offcanvas-title">Lorem ipsum dolor sit amet.</h1>
        <button
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis et
          tenetur illum quibusdam cumque ab quidem aut officia. Beatae similique
          dicta debitis, minus inventore velit explicabo perspiciatis ipsa quam
          totam.
        </p>
      </div>
    </div>

    <div class="container">
      <button
        class="btn btn-primary"
        data-bs-toggle="offcanvas"
        data-bs-target="#demo"
      >
        열림
      </button>
    </div>
  </body>
</html>
